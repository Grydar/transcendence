services:
  db:
    image: postgres
    container_name: db
    ports:
        - "5432:5432"
    env_file: .env
    volumes:
        - ./data/db:/var/lib/postgresql/data
    restart: unless-stopped
  
  django:
    container_name: django
    build:
      context: ./django
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - db
      - vault
    env_file: .env
    volumes:
      - ./django:/django
    restart: unless-stopped
    
  nginx:
    container_name: nginx
    image: owasp/modsecurity-crs:nginx-alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
    volumes:
      - ./nginx/certs/selfsigned.crt:/etc/nginx/conf/server.crt
      - ./nginx/certs/selfsigned.key:/etc/nginx/conf/server.key
      - ./nginx/conf/nginx.conf:/etc/nginx/templates/nginx.conf.template
      - ./nginx/conf/default.conf:/etc/nginx/templates/conf.d/default.conf.template
    restart: unless-stopped

  vault:
    container_name: vault
    image: hashicorp/vault:latest
    ports:
      - "8200:8200"
    env_file:
      - .env
    cap_add:
      - IPC_LOCK
    entrypoint: vault kv put secret/django DB_NAME=POSTGRES_DB DB_USER=POSTGRES_USER DB_PASSWORD=POSTGRES_PASSWORD DB_HOST=POSTGRES_HOST DB_PORT=POSTGRES_PORT
    command: vault server -dev
    volumes:
      - ./vault/logs:/vault/logs