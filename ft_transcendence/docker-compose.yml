services:
  db:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: pong_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
